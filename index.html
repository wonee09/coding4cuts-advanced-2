<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>코딩 네컷 : 소중한 사진첩</title>
    <style>
      /* 이서윤체 폰트 적용을 위한 코드 */
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* 컴포넌트별 CSS 적용 */
      body {
        font-family: "LeeSeoyun";
        margin: 0;
        display: flex;
        justify-content: center;
        background-image: url("./background.png");
      }
      .container {
        width: 390px;
        background-color: #ff9d73;
        height: 100%;
        padding-top: 30px;
      }
      .photo-frame {
        background-color: white;
        margin: 15px 20px;
        height: 200px;
        background-size: cover;
        position: relative;
        cursor: pointer;
      }
      .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .f-title {
        font-size: 25px;
        font-weight: 900;
        color: white;
      }
      .f-date {
        font-size: 15px;
        font-weight: 500;
        color: white;
      }
      #image1 {
        background-image: url("./img1.jpeg");
      }
      #image2 {
        background-image: url("./img2.jpeg");
      }
      #image3 {
        background-image: url("./img3.png");
      }
      .photo-description {
        color: white;
        background-color: black;
        width: fit-content;
        padding: 0 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        transform: translate(-50%);
        left: 50%;
        width: max-content;
        opacity: 0;
      }
      .video {
        width: 100%;
        height: 100%;
      }
      .showText {
        opacity: 0;
      }
      .hideText {
        opacity: 1;
        transition: opacity 0.5s linear;
      }
      /**************** 시크릿 코드(CSS) 시작 ****************/
      @keyframes rtanee {
        0% {
          bottom: 0px;
        }
        100% {
          bottom: 100px;
        }
      }

      .absolute-rtan-area {
        position: fixed;
        right: 10px;
        bottom: 10px;

        /* 아이콘 이동 애니메이션 관련 설정 */
        animation-name: rtanee;
        animation-duration: 2s;
        animation-duration: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-fill-mode: forwards;
      }

      .absolute-rtan-area img {
        width: 150px;
        cursor: pointer;
      }

      #modal.modal-overlay {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(1.5px);
        border-radius: 10px;
        display: none;
      }

      #modal .modal-window {
        background: white;
        box-shadow: 0 8px 32px 0 grey;
        backdrop-filter: blur(13.5px);
        -webkit-backdrop-filter: blur(13.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 350px;
        height: 350px;
        position: relative;
        padding: 10px;
      }

      #modal .close-area {
        display: inline;
        float: right;
        padding-right: 10px;
        cursor: pointer;
        color: black;
        position: absolute;
        right: 0;
      }

      #modal .content {
        margin-top: 10px;
        padding: 0px 10px;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #modal .content img {
        width: 65%;
        margin-top: 30px;
        margin-bottom: 20px;
      }

      #modal .content span {
        font-size: 20px;
        margin: 2px;
        font-weight: 900;
        font-family: auto;
      }

      #modal .content button {
        position: absolute;
        bottom: 20px;
        width: 90%;
        height: 50px;
        color: white;
        background: green;
        border: 0;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }
      /**************** 시크릿 코드(CSS) 종료 ****************/
    </style>
    <script>
      // 텍스트가 보여지는 기능
      function showText(number) {
        if (number === 1) {
          document.querySelector("#desc1").classList.remove("hideText");
          document.querySelector("#desc1").classList.add("showText");
        } else if (number === 2) {
          document.querySelector("#desc2").classList.remove("hideText");
          document.querySelector("#desc2").classList.add("showText");
        } else {
          document.querySelector("#desc3").classList.remove("hideText");
          document.querySelector("#desc3").classList.add("showText");
        }
      }

      // 텍스트가 감춰지는 기능
      function hideText(number) {
        if (number === 1) {
          document.querySelector("#desc1").classList.remove("showText");
          document.querySelector("#desc1").classList.add("hideText");
        } else if (number === 2) {
          document.querySelector("#desc2").classList.remove("showText");
          document.querySelector("#desc2").classList.add("hideText");
        } else {
          document.querySelector("#desc3").classList.remove("showText");
          document.querySelector("#desc3").classList.add("hideText");
        }
      }
      function alertText(number) {
        alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
      }

      /**************** 시크릿 코드(JS) 시작 ****************/
      function showModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "flex";
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
      }
      /**************** 시크릿 코드(JS) 종료 ****************/
    </script>
  </head>
  <body>
    <div class="container">
      <div class="photos">
        <div
          onmouseover="hideText(1)"
          onmouseout="showText(1)"
          onclick="alertText(1)"
          class="photo-frame"
          id="image1"
        >
          <span id="desc1" class="photo-description"
            >2022.04. 월미도에서 우리!</span
          >
        </div>
        <div
          onmouseover="hideText(2)"
          onmouseout="showText(2)"
          onclick="alertText(2)"
          class="photo-frame"
          id="image2"
        >
          <span id="desc2" class="photo-description">
            2022.07. 무대 준비하면서 긴장했었잖아 ><
          </span>
        </div>
        <div
          onmouseover="hideText(3)"
          onmouseout="showText(3)"
          onclick="alertText(3)"
          class="photo-frame"
          id="image3"
        >
          <span id="desc3" class="photo-description"
            >2021.11. 많이 변하긴 했다 그치 ㅠㅠ</span
          >
        </div>
        <div class="photo-frame">
          <iframe
            class="video"
            src="https://www.youtube.com/embed/agYZbSt-3LY"
            frameborder="0"
          ></iframe>
        </div>
      </div>
      <div class="footer">
        <p class="f-title">Happy Lunch Time</p>
        <p class="f-date">2023.01.23</p>
      </div>
    </div>
    <!-- ✭✭✭✭✭✭✭✭✭✭✭✭✭✭ 시크릿 코드 시작(HTML) ✭✭✭✭✭✭✭✭✭✭✭✭✭✭ -->
    <!-- 르탄이 아이콘 영역 -->
    <div class="absolute-rtan-area">
      <img src="./rtan.png" onclick="showModal()" />
    </div>
    <!-- 모달 영역 -->
    <div id="modal" class="modal-overlay">
      <div class="modal-window">
        <div class="close-area" onclick="closeModal()">𝗫</div>
        <div class="content">
          <img src="./rtans.png" />
          <span>여기까지 온 당신</span>
          <span>개발자가 적성일지도?</span>
          <button onclick="location.href='https://nbcamp.oopy.io/'">
            0원으로 개발자 시작하기
          </button>
        </div>
      </div>
    </div>
    <!-- ✭✭✭✭✭✭✭✭✭✭✭✭✭✭ 시크릿 코드 시작(HTML) ✭✭✭✭✭✭✭✭✭✭✭✭✭✭ -->
  </body>
</html>
